<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale="1.0">
<title>Catatan Hutang</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Josefin+Slab:wght@400&display=swap" rel="stylesheet">
<link href="/style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4 fw-bold text-center">Catatan Hutang</h1>
  <div class="d-flex justify-content-between mb-3">
  <button class="btn btn-outline-primary rounded-0" data-bs-toggle="modal" data-bs-target="#addModal">
    ➕ Tambah Data
  </button>
  <button class="btn btn-outline-success rounded-0" id="downloadBtn">
    ⬇️ Unduh Data
  </button>
</div>

  <div id="tanggalSekarang"></div>
  <div class="table-container">
    <table class="table table-bordered table-hover shadow-sm nowrap">
      <thead>
        <tr>
          <th class="fw-bold text-center text-nowrap">#</th>
          <th class="text-nowrap">Nama</th>
          <th class="text-center text-nowrap">Pinjaman</th>
          <th class="text-center text-nowrap">Bayar</th>
          <th class="text-center text-nowrap">Sisa</th>
          <th class="text-nowrap text-center">Aksi</th>
        </tr>
      </thead>
      <tbody id="hutangTableBody"></tbody>
    </table>
  </div>
  <div id="totalHutang" class="mb-4"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="addModalLabel">Tambah / Edit Hutang</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form id="hutangForm">
      <input type="hidden" id="hutangIndex">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" required>
      </div>
      <div class="mb-3">
        <label for="pinjaman" class="form-label">Pinjaman</label>
        <input type="number" class="form-control" id="pinjaman" min="0" required>
      </div>
      <div class="mb-3">
        <label for="bayar" class="form-label">Bayar</label>
        <input type="number" class="form-control" id="bayar" min="0" disabled>
      </div>
      <div class="mb-3">
        <label for="total" class="form-label">Sisa</label>
        <input type="number" class="form-control" id="total" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
  </div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
